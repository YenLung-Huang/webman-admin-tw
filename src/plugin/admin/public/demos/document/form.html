<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>表單頁面</title>
		<link href="../../component/pear/css/pear.css" rel="stylesheet">
	</head>
	<body class="pear-container">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">開發環境</div>
					<div class="layui-card-body">
						Pear 基於 Form 的基礎上擴充樣式
					</div>
				</div>
				<div class="layui-collapse">
					<div class="layui-colla-item">
						<h2 class="layui-colla-title">顯示代碼</h2>
						<div class="layui-colla-content">
							<pre class="layui-code" lay-encode="true">
								&lt;link rel="stylesheet" href="component/pear/css/pear.css" />
								 或
								&lt;link rel="stylesheet" href="component/pear/css/pear-module/form.css" />
							</pre>
						</div>
					</div>
				</div>
				<div class="layui-card" style="margin-top: 10px;">
					<div class="layui-card-header">輸入框</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<input type="text" name="title" placeholder="請輸入標題" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-col-md6">
							<input type="text" name="title" hover placeholder="使用者名稱" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-col-md6">
							<input type="password" name="title" hover placeholder="密碼" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-card layui-form" lay-filter="component-form-element">
					<div class="layui-card-header">下拉選擇框</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md6">
							<select name="city" lay-verify="">
								<option value="">請選擇一個城市</option>
								<option value="010">北京</option>
								<option value="021">上海</option>
								<option value="0571">杭州</option>
							</select>
						</div>
						<div class="layui-col-md6">
							<select name="city" lay-verify="">
								<option value="010">北京</option>
								<option value="021" disabled>上海（禁用效果）</option>
								<option value="0571" selected>杭州</option>
							</select>
						</div>
						<div class="layui-col-md6">
							<select name="quiz">
								<option value="">請選擇</option>
								<optgroup label="城市記憶">
									<option value="你工作的第一個城市">你工作的第一個城市？</option>
								</optgroup>
								<optgroup label="學生時代">
									<option value="你的工號">你的工號？</option>
									<option value="你最喜歡的老師">你最喜歡的老師？</option>
								</optgroup>
							</select>
						</div>
						<div class="layui-col-md6">
							<select name="city" lay-verify="required" lay-search>
								<option value="">帶搜尋的選擇框</option>
								<option value="1">layer</option>
								<option value="2">form</option>
								<option value="3">layim</option>
								<option value="4">element</option>
								<option value="5">laytpl</option>
								<option value="6">upload</option>
								<option value="7">laydate</option>
								<option value="8">laypage</option>
								<option value="9">flow</option>
								<option value="10">util</option>
								<option value="11">code</option>
								<option value="12">tree</option>
								<option value="13">layedit</option>
								<option value="14">nav</option>
								<option value="15">tab</option>
								<option value="16">table</option>
								<option value="17">select</option>
								<option value="18">checkbox</option>
								<option value="19">switch</option>
								<option value="20">radio</option>
							</select>
						</div>
						<div class="layui-col-md12">
							<select name="city" lay-verify="">
								<option value="">請選擇一個城市</option>
								<option value="010">北京</option>
								<option value="021">上海</option>
								<option value="0571">杭州</option>
							</select>
						</div>
					</div>
				</div>	
				<div class="layui-card layui-form" lay-filter="component-form-element">
					<div class="layui-card-header">複選框</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<input type="checkbox" name="" title="寫作" lay-skin="primary" checked>
							<input type="checkbox" name="" title="發呆" lay-skin="primary">
							<input type="checkbox" name="" title="禁用" lay-skin="primary" disabled>
							<input type="checkbox" name="" lay-skin="primary">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">擴充樣式</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<input type="text" name="title" hover placeholder="密碼" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-col-md12">
							<input type="text" name="title" success placeholder="成功" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-col-md12">
							<input type="text" name="title" failure placeholder="失敗" autocomplete="off" class="layui-input">
						</div>
				
					</div>
				</div>
				<div class="layui-card">
					<div class="layui-card-header">文字域</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<textarea name="" placeholder="請輸入" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-card layui-form" lay-filter="component-form-element">
					<div class="layui-card-header">開關</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<input type="checkbox" name="xxx" lay-skin="switch">&nbsp;&nbsp;
							<input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>&nbsp;&nbsp;
							<input type="checkbox" name="zzz" lay-skin="switch" lay-text="開啟|關閉">&nbsp;&nbsp;
							<input type="checkbox" name="aaa" lay-skin="switch" disabled>&nbsp;&nbsp;
						</div>
					</div>
				</div>
				<div class="layui-card layui-form" lay-filter="component-form-element">
					<div class="layui-card-header">單選框</div>
					<div class="layui-card-body layui-row layui-col-space10">
						<div class="layui-col-md12">
							<input type="radio" name="sex" value="nan" title="男">
							<input type="radio" name="sex" value="nv" title="女" checked>
							<input type="radio" name="sex" value="" title="中性" disabled>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script>
			layui.use(['form','element','code'], function() {
				var form = layui.form;
				var element = layui.element;
				
				layui.code();

			});
		</script>
	</body>
</html>
